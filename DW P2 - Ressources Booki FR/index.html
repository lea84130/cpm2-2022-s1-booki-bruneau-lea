<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>tp lea</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https : //fonts.googleapis.com/css2?family= Raleway :wght@100 & display=swap" rel="stylesheet">
	
                
<body>

<nav class="header">
      <div class="haut">
        <div class="logo">
          <img
            class="logobooki"
            src="images/logo/Booki.png"
            alt="Logo booki"
            width="120"
            height="50"
          />
        </div>

        <div class="texte">
          <div class="texte1">
            <a href="#hebergements"
              >Hébergements</a>
          </div>
          <div class="texte2">
            <a href="#activites"
              >Activités</a>
          </div>
        </div>
      </div>
      </nav>

<header>
      <section>
        <div class="titre">
          <h1>
            Trouvez votre hébergements pour vos vacances de rêve
          </h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>

        <div class="icone">
          <div class="icone1">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div>
            <input
              class="ville"
              type="search"
              value="Marseille , France"
            />
          </div>
          <div class="bouton">
            <span class="recherche">Rechercher</span>
          </div>
        </div>
      <div class="filtres">
          <div class="titrefiltre"><h3>Filtres</h3></div>
         
          <div class="mobile">
            <div class="icone2">
              <i class="fas fa-money-bill-wave fa-lg filtre-icons "></i>
              <div class="economiques">Economiques</div>
            </div>
            <div class="icone3">
              <i class="fas fa-child fa-lg filtre-icons"></i>
              <div class="familiales">Familiales</div>
            </div>
          </div>
          <!-- div2 -->
          <div class="mobile2">
            <div class="icone4">
              <i class="fas fa-heart fa-lg filtre-icons"></i>
              <div class="romantiques">Romantiques</div>
            </div>
            <div class="icone5">
              <i class="fas fa-dog fa-lg filtre-icons"></i>
              <div class="animaux">Animaux autorisés</div>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="icone6">
            <i class="fas fa-info fa-xs color-bleu"></i>
          </div>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </header>
